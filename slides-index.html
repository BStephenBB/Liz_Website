<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>projects</title>
    <link rel="stylesheet" href="slides-style.css">
</head>
<body>
    <div id="projects-title">
        <h1>Projects</h1>
    </div>
    <div id="project-nav">
        <ul>
            <li class="proj-nav-style"><a href="/">All</a></li>
            <li class="proj-nav-style"><a href="/">Electric Cloud</a></li>
            <li class="proj-nav-style"><a href="/">Webconnex</a></li>
            <li class="proj-nav-style"><a href="/">UC Davis</a></li>
        </ul>
    </div>
    <div id="projects">
        <div id="proj1" class="proj-style"><button class="button" onclick="openModal();currentSlide(1)" style="cursor: pointer;">See More</button></div>
        <div id="proj2" class="proj-style"></div>
        <div id="proj3" class="proj-style"></div>
        <div id="proj4" class="proj-style"></div>
        <div id="proj5" class="proj-style"></div>
        <div id="proj6" class="proj-style"></div>
        <div id="proj7" class="proj-style"></div>
        <div id="proj8" class="proj-style"></div>
        <div id="proj9" class="proj-style"></div>
    </div>


    <div style="height: 100px; background-color: rgb(114, 214, 90)"></div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <!-- slides -->
            <div class="mySlides fade">
                <img src="subslide1.png" style="width:100%">
            </div>
                        
            <div class="mySlides fade">
                <img src="subslide2.png" style="width:100%">
            </div>
                        
            <div class="mySlides fade">
                <img src="subslide3.png" style="width:100%">
            </div>
        
            <div class="mySlides fade">
                <img src="subslide4.png" style="width:100%">
            </div>

            <!-- arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- dots -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span> 
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal () {
            document.getElementById('myModal').style.display = "none";
        }

        var modal = document.getElementById('myModal');

        window.onclick = function(event) {
            if (event.target == modal) {
            modal.style.display = "none";
        }
}

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace( "active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }   
    </script>


    
    
</body>
</html>
